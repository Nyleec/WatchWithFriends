<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch With Friends - LG App Mock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <h1>Watch With Friends</h1>
      <div class="controls">
        <button id="playPauseBtn" class="control-btn">Play</button>
        <button id="syncBtn" class="control-btn">Sync</button>
        <div id="controlStatus" class="control-status" title="Control source">Page</div>
        <button id="claimHostBtn" class="small-btn">Claim Host</button>
        <div id="hostDisplay" class="control-status" title="Current host">Host: â€”</div>
      </div>
    </header>

    <main class="main-grid">
      <section class="video-panel">
        <video id="videoPlayer" controls crossorigin="anonymous">
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="loader-controls">
          <input id="videoKeyInput" type="text" placeholder="s3/path/to/video.mp4" style="width:60%;padding:8px;border-radius:6px;border:none;margin-top:10px" />
          <button id="loadVideoBtn" class="small-btn">Load From S3/CDN</button>
        </div>
      </section>

      <aside class="side-panel">
        <div class="friends-box">
          <h2>Friends Watching</h2>
          <ul id="friendsList" class="friends-list"></ul>
          <div class="friend-controls">
            <button id="addFriendBtn" class="small-btn">Add Friend</button>
            <button id="removeFriendBtn" class="small-btn">Remove Friend</button>
          </div>
        </div>

        <div class="chat-box">
          <h2>Chat</h2>
          <div id="chatMessages" class="chat-messages" aria-live="polite"></div>
          <form id="chatForm" class="chat-form">
            <input id="chatInput" type="text" placeholder="Type a message" autocomplete="off" />
            <button type="submit" class="send-btn">Send</button>
          </form>
        </div>
        <div class="debug-box">
          <h2>Media Debug</h2>
          <pre id="mediaDebug" class="media-debug">(no system status yet)</pre>
        </div>
      </aside>
    </main>

    <footer class="app-footer">
      <p>LG App Mock - Remote-friendly UI</p>
    </footer>
  </div>

  <!-- Login/Register modal -->
  <div id="authModal" class="auth-modal" hidden>
    <div class="auth-panel">
      <h2 id="authTitle">Sign In</h2>
      <input id="authName" type="text" placeholder="Name (for register)" />
      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <div class="auth-actions">
        <button id="authToggleBtn" class="small-btn">Switch to Register</button>
        <button id="authSubmitBtn" class="control-btn">Submit</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
